<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <title>{{ page.title }}</title>
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">

  </head>
  <body>
<div style="text-align:center;border:1px dotted grey;">
	My digital brain <a href="https://blog.joergi.io/feed.xml"><i style="color: #FFA500;" font-size="22px" class="fas fa-rss-square"></i></a/>
</div>
    <main>

        <h2>{{ page.title }}</h2>
	<ul>
	  {% for post in site.posts %}
	    <li style="padding: 10px;">
	      <div><a href="{{ post.url }}">{{ post.title }}</a></div>
	      <div style="color:#cccccc; font-size:0.8em"><time pubdate="">{{ post.date | date: "%B %-d, %Y" }}</time></div>
	    </li>
	  {% endfor %}
	</ul>
    </main>

    
  </body>

</html>
