<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
	<link href="/css/jekyll-theme-tactile.css" rel="stylesheet">
    <title>{{ page.title }}</title>
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">
    {% seo %}
  </head>
  <body>

    {% include header.html %}
<div style=" margin-left: 10em; margin-right: 10em;  padding-top: 5em;">
	  <main>

        <h2>{{ page.title }}</h2>

	<ul>
	  {% for post in site.posts %}
	    <li style="padding: 10px;">
	      <div><a href="{{ post.url }}">{{ post.title }}</a></div>
	      <div style="color:#222222; font-size:0.8em"><time pubdate="">{{ post.date | date: "%B %-d, %Y" }}</time></div>
        <div>{{ post.excerpt }}</div>
	    </li>
	  {% endfor %}
	</ul>
    </main>
</div>

{% include footer.html %}

  </body>

</html>
