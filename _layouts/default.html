<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <title>{{ page.title }}</title>
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">

  </head>
  <body>
<div style="text-align:center;border:1px dotted grey;">
	My digital brain <a href="https://blog.joergi.io/feed.xml"><i style="color: #FFA500;" font-size="22px" class="fas fa-rss-square"></i></a/>
</div>
    <main>
      <article>
        <h2>{{ page.title }}</h2>
		<p class="publish-date">
		  {% if page.last_updated %}
		    | Updated: <time pubdate="">{{ page.last_updated | date: "%B %-d, %Y" }}</time>
		  {% endif %}
		</p>
        {{ content }}
      </article>
    </main>

    
  </body>

</html>
