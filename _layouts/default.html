<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
	<link href="/css/jekyll-theme-tactile.css" rel="stylesheet">
    <title>{{ page.title }}</title>
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">
    {% seo %}

  </head>
  <body>

    {% include header.html %}
<div style="float:left; margin-left: 10em; margin-right: 10em;  padding-top: 5em; border: 1px dotted red;">
	  <main>

        <h2>{{ page.title }}</h2>

	<ul>
	  {% for post in site.posts %}
	    <li style="padding: 10px;">
	      <div><a href="{{ post.url }}">{{ post.title }}</a></div>
	      <div style="color:#222222; font-size:0.8em"><time pubdate="">{{ post.date | date: "%B %-d, %Y" }}</time></div>
        <!--<div>{{ post.excerpt }}</div>-->
	    </li>
	  {% endfor %}
	</ul>
    </main>
</div>
<div style="float:left; widht: 100px; height 80px;border: 1px dotted green; ">
    <div>
	<form onsubmit="duckSearch()" action="javascript:void(0)">
	    <input id="searchField" type="text" value="" placeholder="Search...">
	</form>
	</div>
	
	<div style="padding-top: 2em;">
        <b>Recent posts</b>
    <ul> {% for post in site.posts %}
	    <li>
	      <a href="{{ post.url }}">{{ post.title }}</a>
	    </li>
	  {% endfor %}
	  </ul>
	</div>
</div>
<div style="float: none;">
{% include footer.html %}
</div>
<script type="text/javascript">
    function duckSearch() {
        var searchField = document.getElementById("searchField");
        if (searchField && searchField.value) {
            var query = escape("site:blog.joergi.io " + searchField.value);
            window.location.href = "https://duckduckgo.com/?q=" + query;
        }
    }
</script>
  </body>

</html>
