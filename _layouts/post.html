<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
	  <link href="/css/jekyll-theme-tactile.css" rel="stylesheet">
    <title>{{ page.title }}</title>
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">
    {% seo %}
  </head>
  <body>

    {% include header.html %}
<div style=" margin-left: 10em; margin-right: 10em;  padding-top: 5em;">
    <main>
      <article>
        <h1>{{ page.title }}</h1>
        posted under: {{ category }}

        {{ content }}

      </article>
    </main>
    </div>

    {% for category in site.categories %}
      <h3>{{ category[0] }}</h3>
      <ul>
        {% for post in category[1] %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    {% endfor %}



{% include footer.html %}
  </body>

</html>
